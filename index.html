<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = [
            {
                Principal: 2500, 
                time : 1.8
            },
            {
                Principal: 1000,
                time: 5
            },
            {
                Principal: 3000,
                time: 1
            },
            {
                Principal: 2000,
                time: 3
            }
        ];

        function interestCalculator(arr) {
            arr.forEach(x => {
                let rate;
                if (x.Principal >= 2500 && (x.time > 1 && x.time < 3)) {
                    rate = 3
                }
                else if (x.Principal >= 2500 && x.time >= 3) {
                    rate = 4
                }

                else if (x.Principal < 2500 || x.time <= 1) {
                    rate = 2
                }
                else {
                    rate = 1
                }
                let interest = (x.Principal * rate * x.time) / 100;
                let interestData = [
                    {
                        Principal: x.Principal,
                        Rate: rate,
                        Time: x.time,
                        Interest: interest
                    }
                ];
                console.log(interestData);

                return interestData; 
            });
           
        }
        interestCalculator(data);
    </script>
</body>
</html>
